name: Upload Thirdparty Branch To Latest Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to package (e.g. thirdparty-windows-amd64)"
        required: true
        type: choice
        options:
          - thirdparty-windows-amd64
          - thirdparty-windows-arm64
          - thirdparty-linux-arm64
          - thirdparty-linux-amd64
          - thirdparty-macos-arm64
          - thirdparty-macos-amd64
          - thirdparty-linuxmusl-arm64
          - thirdparty-linuxmusl-amd64

jobs:
  package-and-upload:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required to upload release assets

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 1

      - name: Prepare zip filename
        id: vars
        run: |
          BRANCH="${{ github.event.inputs.branch }}"
          NAME="${BRANCH#thirdparty-}"
          echo "zip_name=${NAME}.zip" >> $GITHUB_OUTPUT

      - name: Create zip (excluding .git)
        run: |
          zip -r "${{ steps.vars.outputs.zip_name }}" . -x ".git/*"

      - name: Get latest release info
        id: get_release
        run: |
          RELEASE_JSON=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest)

          echo "upload_url=$(echo $RELEASE_JSON | jq -r .upload_url | sed 's/{?name,label}//')" >> $GITHUB_OUTPUT

      - name: Delete existing asset if present
        run: |
          ASSET_ID=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest \
            | jq ".assets[] | select(.name == \"${{ steps.vars.outputs.zip_name }}\") | .id")

          if [ ! -z "$ASSET_ID" ]; then
            curl -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/releases/assets/$ASSET_ID
          fi

      - name: Upload asset to latest release
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/zip" \
            --data-binary @"${{ steps.vars.outputs.zip_name }}" \
            "${{ steps.get_release.outputs.upload_url }}?name=${{ steps.vars.outputs.zip_name }}"
